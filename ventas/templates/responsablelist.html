{% extends "base.html" %}
{% block titulo %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h2 class="h2">Responsable</h2>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a href="/crearResponsable" class="btn btn-sm btn-secondary">Agregar Responsable <i class="fa fa-plus-circle" aria-hidden="true"></i></a>
    </div>
  </div>
  </div>
{% endblock %}
{% block content %}
<div class="table-responsive">
  <table id="tabla" class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Nombre Completo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for responsable in object_list %}
        <td><button onclick="abrir_modal_edicion('{{ responsable.get_absolute_url }}')" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i> {{ responsable.nombre_completo }}</button></td>
      </tr>
        {% empty %}
      <tr>
        <td colspan="5">No se encontraron registros</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

<div class="modal fade" id="modal" role="dialog"></div>

<script type="text/javascript">

var table = $('#tabla').DataTable({
  "lengthChange": false,
  "search": true,
  "info": false,
  "paging": true,
  "language": {
    "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
  }
});

function abrir_modal_edicion(url){
  $('#modal').load(url, function(){
    $(this).modal('show');
  })
}
</script>
{% endblock %}
