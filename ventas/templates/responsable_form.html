{% load crispy_forms_tags %}

<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Editar Responsable: {{ object.id }}</h2>
      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
      </button>
    </div>
    <form action="{% url 'updateResponsable' object.id %}" method="POST">
      {% csrf_token %}
        <div class="modal-body">
          {% crispy form %}
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
    </form>
    <script type="text/javascript">
            $( document ).ready(function() {
            if ($('.custom-control-input').is(':checked')) {
                $("body").addClass("dark");
                $("#tabla").addClass("dark");
                $("td").addClass("dark");
                $("label").addClass("dark");
                $(".dataTables_info").addClass("dark");
                $(".modal-content").addClass("dark");
                $(".modal-header").addClass("dark");
                $(".modal-title").addClass("dark");
                $(".modal-body").addClass("dark");
                $(".modal-footer").addClass("dark");
                $("span").addClass("dark");
                $(".table-secondary").removeClass("dark");
                $(".table-warning").removeClass("dark");
                $(".table-info").removeClass("dark");
                $(".table-primary").removeClass("dark");
                $(".table-success").removeClass("dark");
                $(".table-danger").removeClass("dark");
            }
            else{
                 $("body").removeClass("dark");
                 $("#tabla").removeClass("dark");
                 $("td").removeClass("dark");
                 $("label").removeClass("dark");
                 $(".dataTables_info").removeClass("dark");
                 $(".modal-content").removeClass("dark");
                 $(".modal-header").removeClass("dark");
                 $(".modal-title").removeClass("dark");
                 $(".modal-body").removeClass("dark");
                 $(".modal-footer").removeClass("dark");
                 $("span").removeClass("dark");
            }
        });
</script>
  </div>
</div>
